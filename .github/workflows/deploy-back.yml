name: Build & Deploy

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-back.yml'

env:
  DEPLOY_PATH: /home/easyfund
  SERVER_DOMAIN: 147.45.147.73
  SERVER_USER: root

jobs:
  build_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Установка Docker Buildx и логин в Docker Hub
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      # Создание .env из base64-секрета в папке backend
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE_BASE64 }}" | base64 --decode > backend/.env.prod

      # Сборка Docker-образа
      - name: Build Docker image
        run: docker compose -f backend/docker-compose.prod.yml --env-file=backend/.env.prod build

      # Сохранение Docker-образа в tar-файл
      - name: Save Docker image
        run: docker save -o image.tar app:latest

      # Настройка SSH
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_BASE64 }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_DOMAIN }} >> ~/.ssh/known_hosts

      # Создание директории на сервере
      - name: Create remote directory
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ env.SERVER_USER }}@${{ env.SERVER_DOMAIN }} \
            "mkdir -p ${{ env.DEPLOY_PATH }}/backend"

      # Установка rsync
      - name: Install rsync
        run: sudo apt-get update && sudo apt-get install -y rsync

      # Синхронизация ТОЛЬКО папки backend на сервер
      - name: Sync backend to server
        run: |
          rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./backend/ \
            ${{ env.SERVER_USER }}@${{ env.SERVER_DOMAIN }}:${{ env.DEPLOY_PATH }}/backend/

      # Копирование образа и запуск контейнеров
      - name: Copy image and start containers
        run: |
          scp -o StrictHostKeyChecking=no \
            image.tar \
            ${{ env.SERVER_USER }}@${{ env.SERVER_DOMAIN }}:${{ env.DEPLOY_PATH }}/backend/

          ssh -o StrictHostKeyChecking=no \
            ${{ env.SERVER_USER }}@${{ env.SERVER_DOMAIN }} "
            cd $DEPLOY_PATH/backend
            echo 'Current directory:'
            pwd
            echo 'Files in directory:'
            ls -la
            echo 'Loading Docker image...'
            docker load -i image.tar
            echo 'Starting containers...'
            # Используем правильный путь к .env.prod (текущая директория)
            docker compose -f docker-compose.prod.yml --env-file=.env.prod up -d --force-recreate
            echo 'Deployment completed successfully!'
          "

      - name: Post-deploy cleanup
        run: |
          ssh -o StrictHostKeyChecking=no \
            ${{ env.SERVER_USER }}@${{ env.SERVER_DOMAIN }} "
            cd $DEPLOY_PATH/backend
            rm -f image.tar
            docker system prune -a -f
          "