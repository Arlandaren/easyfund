version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: pg_easy
    env_file:
      - ./api/.env.dev
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PUBLISH:-}${DB_HOST_BIND:-127.0.0.1}:${DB_HOST_PORT_PUB:-15432}:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
      # - ./db/init.sql:/docker-entrypoint-initdb.d/001_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME} -h 127.0.0.1 -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: db_easy
    env_file:
      - ./api/.env.dev
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api/migrations:/migrations:ro
    entrypoint: ["/usr/local/bin/migrate"]
    command:
      - "-path=/migrations"
      - "-database=postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST:-postgres}:${DB_PORT:-5432}/${DB_NAME}?sslmode=${DB_SSLMODE:-disable}"
      - "-verbose"
      - "up"
    restart: "no"

  backend:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: app_easy
    env_file:
      - ./api/.env.dev
    environment:
      ENV: ${ENV:-development}
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      DB_SSLMODE: ${DB_SSLMODE:-disable}
      SERVER_PORT: ${SERVER_PORT:-8080}
    ports:
      - "${APP_PUBLISH:-127.0.0.1}:${SERVER_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    # Проще и надёжнее tcp‑проверка, если нет /healthz
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 20s
    restart: unless-stopped

volumes:
  pg_data:
